    <header class="masthead" style="height: 50vh; min-height: 400px; background-color: #212529;">
        <div class="container">
            <div class="masthead-heading text-uppercase">Contact Us</div>
            <div class="masthead-subheading">We're Here To Help</div>
        </div>
    </header>

    <section class="page-section" id="contact">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Get In Touch</h2>
                <h3 class="section-subheading text-muted">Send us a message and we will get back to you shortly.</h3>
            </div>
            <form id="contactForm">
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Your Name *" required />
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" id="email" type="email" placeholder="Your Email *" required />
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-textarea mb-md-0">
                            <textarea class="form-control" id="message" placeholder="Your Message *" required
                                style="height: 100%; min-height: 200px;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton"
                        type="submit">Send Message</button></div>
            </form>
        </div>
    </section>
